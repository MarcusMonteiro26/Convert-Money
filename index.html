<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https: //fonts.googleapis.com/css2?family= Montserrat :ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600 & family= Roboto:ital , família= Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900 & display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./Styles.css">

    <title>Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>MM Convert Money</h1>
        </header>

        <main>
            <label> Converter <b>de</b>
                <select>
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>

            <label> Converter <b>para</b>
                <select id="currency-select">
                    <option>
                        US$ Dólar Americano
                    </option>

                    <option>
                        € Euro
                    </option>

                    <option> ₿ Bitcoin</option>

                    <option>£ Libra Esterlina</option>
                </select>
            </label>

            <label> Valor
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>

            <button id="convert-button" type="button">Converter</button>

            <section class="section-container">

                <div>
                    <img src="./Assets/brasil 2.png" alt="bandeira-do-Brasil">
                    <p class="currency-name">Real</p>
                    <p class="select-value" id="real-value-text">R$ 10.000,00</p>
                </div>

                <img src="./Assets/Vector.png" alt="Seta">

                <div>
                    <img src="./Assets/eua.png" id="currency-img" alt="bandeira-americana">
                    <p class="currency-name" id="currency-name">Dólar Americano</p>
                    <p class="select-value" id="dolar-value-text">US$ 2.000,00</p>

                </div>
            </section>
    </div>
    </main>

</body>
<script src="./scripts.js"></script>

</html>
